<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="input-sidebar" class="opened">
        <header>
            <h2>Enter data:</h2>
            <a id="sidebar-hider" href="#"><h1>â‰¡</h1></a>
        </header>
        <form>
            <fieldset>
                <h3>Course Info</h3>
                <label>Course ID:
                    <input name="course-id" type="text" required></label><br>
                <label>Course Name:
                    <input name="course-name" type="text"></label><br>
            </fieldset>

            <fieldset>
                <h3>Assignment Group</h3>
                <label>Group ID:
                    <input name="group-id" type="text" required></label><br>
                <label>Group Name:
                    <input name="group-name" type="text" required></label><br>
                <label>Course ID:
                    <input name="course-id-ref" type="text" required></label><br>
                <label>Weight:
                    <input name="group-weight" type="text" required pattern="^\d+$" title="Please enter a number."></label><br>

                <div id="assignments-container">
                    <template id="assignment-template">
                        <fieldset>
                            <label>Assignment ID:
                                <input name="assignment-id" type="text" required></label><br>
                            <label>Assignment Name:
                                <input name="assignment-name" type="text" required></label><br>
                            <label>Due Date:
                                <input name="assignment-due-date" type="date" required></label><br>
                            <label>Possible Points:
                                <input name="points-possible" type="text" required pattern="^\d+$" title="Please enter a number."></label><br>
                            <input name="remove-assignment" type="button" value="-">
                        </fieldset>
                    </template>
                </div>
                <input name="add-assignment" type="button" value="+">
            </fieldset>

            <fieldset>
                <h3>Learner Submissions</h3>
                <div id="submissions-container">
                    <template id="submission-template">
                        <fieldset>
                            <label>Learner ID:
                                <input name="learner-id" type="text" required></label><br>
                            <label>Assignment ID:
                                <input name="assignment-id" type="text" required></label><br>
                            <label>Date Submitted:
                                <input name="submitted-at" type="date" required></label><br>
                            <label>Score:
                                <input name="score" type="text" required pattern="^\d+$" title="Please enter a number."></label><br>
                            <input name="remove-submission" type="button" value="-">
                        </fieldset>
                    </template>
                </div>
                <input name="add-submission" type="button" value="+">
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="main">
        <h1>Course Report Generator</h1>
        <div id="output-container">
            <nav id="output-switcher"></nav>
            <div id="output-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
