<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Course Report Generator</h1>
    <div id="input-sidebar">
        <header>
            <h1>Enter data:</h1>
        </header>
        <form>
            <fieldset>
                <h2>Course Info</h2>
                <label>Course ID:
                    <input name="course-id" type="text" required></label><br>
                <label>Course Name:
                    <input name="course-name" type="text"></label><br>
            </fieldset>

            <fieldset>
                <h2>Assignment Group</h2>
                <label>Group ID:
                    <input name="group-id" type="text" required></label><br>
                <label>Group Name:
                    <input name="group-name" type="text" required></label><br>
                <label>Course ID:
                    <input name="course-id-ref" type="text" required></label><br>
                <label>Weight:
                    <input name="group-weight" type="text" required></label><br>

                <div id="assignments-container">
                    <template id="assignment-template">
                        <fieldset>
                            <label>Assignment ID:
                                <input name="assignment-id" type="text" required></label><br>
                            <label>Assignment Name:
                                <input name="assignment-name" type="text" required></label><br>
                            <label>Due Date:
                                <input name="assignment-due-date" type="text" required></label><br>
                            <label>Possible Points:
                                <input name="points-possible" type="text" required></label><br>
                            <input name="remove-assignment" type="button" value="-">
                        </fieldset>
                    </template>
                </div>
                <input name="add-assignment" type="button" value="+">
            </fieldset>

            <fieldset>
                <h2>Learner Submissions</h2>
                <div id="submissions-container">
                    <template id="submission-template">
                        <fieldset>
                            <label>Learner ID:
                                <input name="learner-id" type="text" required></label><br>
                            <label>Assignment ID:
                                <input name="assignment-id" type="text" required></label><br>
                            <label>Date Submitted:
                                <input name="submitted-at" type="text" required></label><br>
                            <label>Score:
                                <input name="score" type="text" required></label><br>
                            <input name="remove-submission" type="button" value="-">
                        </fieldset>
                    </template>
                </div>
                <input name="add-submission" type="button" value="+">
            </fieldset>
            <input type="submit" value="Submit">
        </form>
        <div style="height: 80px"></div>
    </div>
    <div id="main">
        <div id="output-container">
            <nav id="output-switcher"></nav>
            <div id="output-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
